<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaditCraft 2D</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            border: 4px solid white;
            box-shadow: 10px 10px 0 black;
        }

        canvas {
            display: block;
            background-color: #87CEEB; /* Warna Langit */
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 0 black;
            pointer-events: none;
        }

        #inventory {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.6rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .slot.active {
            border-color: yellow;
            background: rgba(255,255,0,0.2);
            transform: scale(1.1);
        }

        .btn-back {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 0.7rem;
            border: 2px solid white;
            box-shadow: 2px 2px 0 black;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <p>RADITCRAFT 2D</p>
            <p style="font-size: 0.6rem; margin-top:5px;">WASD: Jalan/Lompat</p>
            <p style="font-size: 0.6rem;">Klik Kiri: Hancurin</p>
            <p style="font-size: 0.6rem;">Klik Kanan: Pasang</p>
        </div>

        <div id="inventory">
            <div class="slot active" onclick="selectBlock(1)" style="background: #795548;">TANAH</div>
            <div class="slot" onclick="selectBlock(2)" style="background: #757575;">BATU</div>
            <div class="slot" onclick="selectBlock(3)" style="background: #8D6E63;">KAYU</div>
            <div class="slot" onclick="selectBlock(4)" style="background: #2E7D32;">DAUN</div>
        </div>

        <a href="../../index.html" class="btn-back">KELUAR</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- KONFIGURASI DUNIA ---
        const TILE_SIZE = 40;
        const ROWS = 15; // Tinggi dunia (15 blok)
        const COLS = 20; // Lebar dunia (20 blok)
        
        // Tipe Blok & Warnanya
        const BLOCKS = {
            0: null, // Udara
            1: '#795548', // Tanah (Dirt)
            2: '#5D4037', // Tanah Rumput (Grass)
            3: '#757575', // Batu (Stone)
            4: '#8D6E63', // Kayu (Wood)
            5: '#2E7D32'  // Daun (Leaves)
        };

        // Peta Dunia (Array 2D)
        // Kita generate otomatis biar seru
        let map = [];
        let selectedBlock = 1; // Default: Tanah

        function generateWorld() {
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    // Logic sederhana: 
                    // Baris 0-9: Udara
                    // Baris 10: Rumput
                    // Baris 11-14: Tanah/Batu
                    if (r < 10) {
                        row.push(0); 
                    } else if (r === 10) {
                        row.push(2); // Rumput
                    } else if (r > 10) {
                        // Random Batu atau Tanah
                        row.push(Math.random() > 0.8 ? 3 : 1);
                    }
                }
                map.push(row);
            }

            // Bikin Pohon (Manual dikit biar estetik)
            createTree(5, 10);
            createTree(14, 10);
        }

        function createTree(col, groundRow) {
            // Batang
            map[groundRow-1][col] = 4;
            map[groundRow-2][col] = 4;
            map[groundRow-3][col] = 4;
            // Daun
            map[groundRow-3][col-1] = 5;
            map[groundRow-3][col+1] = 5;
            map[groundRow-4][col] = 5;
            map[groundRow-4][col-1] = 5;
            map[groundRow-4][col+1] = 5;
            map[groundRow-5][col] = 5;
        }

        // --- PLAYER ---
        const player = {
            x: 100,
            y: 100,
            width: 24, // Lebih kecil dari tile biar gampang masuk lubang
            height: 36,
            vx: 0,
            vy: 0,
            speed: 4,
            jump: -10,
            gravity: 0.5,
            grounded: false
        };

        const keys = {
            d: false,
            a: false,
            w: false
        };

        // --- INPUT HANDLER ---
        window.addEventListener('keydown', e => {
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'w' || e.key === 'W') {
                if (player.grounded) {
                    player.vy = player.jump;
                    player.grounded = false;
                }
            }
            // Shortcut pilih blok 1-4
            if (['1','2','3','4'].includes(e.key)) selectBlock(parseInt(e.key));
        });

        window.addEventListener('keyup', e => {
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
        });

        // Mouse Events (Mining & Placing)
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Konversi posisi mouse ke koordinat Grid
            const c = Math.floor(mouseX / TILE_SIZE);
            const r = Math.floor(mouseY / TILE_SIZE);

            // Validasi biar ga error array
            if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                if (e.button === 0) { // Klik Kiri (Hancurin)
                    map[r][c] = 0;
                } else if (e.button === 2) { // Klik Kanan (Pasang)
                    // Ga boleh pasang di tempat player berdiri (biar ga nyangkut)
                    if (!isPlayerOverlapping(c, r)) {
                        map[r][c] = selectedBlock;
                    }
                }
            }
        });

        // Matiin menu klik kanan default browser
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        function selectBlock(id) {
            // Mapping ID blok: 1=Tanah, 2=Batu, 3=Kayu, 4=Daun (ID Inventory beda dikit mappingnya buat variasi)
            const mapInv = [1, 3, 4, 5]; // Tanah, Batu, Kayu, Daun
            selectedBlock = mapInv[id-1];
            
            // Update UI
            document.querySelectorAll('.slot').forEach((el, idx) => {
                el.classList.remove('active');
                if (idx === id-1) el.classList.add('active');
            });
        }

        // --- PHYSICS & COLLISION ---
        function isPlayerOverlapping(c, r) {
            // Cek apakah kotak player nabrak kotak tile [r][c]
            const tileX = c * TILE_SIZE;
            const tileY = r * TILE_SIZE;
            
            return (
                player.x < tileX + TILE_SIZE &&
                player.x + player.width > tileX &&
                player.y < tileY + TILE_SIZE &&
                player.y + player.height > tileY
            );
        }

        function checkCollision(newX, newY) {
            // Cek sudut-sudut player
            const corners = [
                {x: newX, y: newY}, // Kiri Atas
                {x: newX + player.width, y: newY}, // Kanan Atas
                {x: newX, y: newY + player.height}, // Kiri Bawah
                {x: newX + player.width, y: newY + player.height} // Kanan Bawah
            ];

            for (let point of corners) {
                const c = Math.floor(point.x / TILE_SIZE);
                const r = Math.floor(point.y / TILE_SIZE);

                // Kalau keluar map atau kena blok padat (bukan 0)
                if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                    if (map[r][c] !== 0) return true; // Tabrakan!
                }
            }
            return false;
        }

        function update() {
            // Horizontal Movement
            if (keys.d) player.vx = player.speed;
            else if (keys.a) player.vx = -player.speed;
            else player.vx = 0;

            // Cek Tabrakan Horizontal
            if (!checkCollision(player.x + player.vx, player.y)) {
                player.x += player.vx;
            }

            // Vertical Movement (Gravity)
            player.vy += player.gravity;
            
            // Cek Tabrakan Vertical
            if (!checkCollision(player.x, player.y + player.vy)) {
                player.y += player.vy;
                player.grounded = false;
            } else {
                // Kalo lagi jatuh dan nabrak => berarti napak tanah
                if (player.vy > 0) player.grounded = true;
                player.vy = 0; // Stop jatuh
                
                // Snap posisi biar pas di atas kotak
                player.y = Math.round(player.y); 
            }

            // Batas Layar
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) { // Jatuh ke jurang = Respawn
                player.x = 100;
                player.y = 100;
                player.vy = 0;
            }
        }

        // --- RENDERING ---
        function draw() {
            // Clear Screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Gambar Map
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const blockId = map[r][c];
                    if (blockId !== 0) {
                        ctx.fillStyle = BLOCKS[blockId];
                        ctx.fillRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        
                        // Garis pinggir blok biar keliatan kotak2
                        ctx.strokeStyle = "rgba(0,0,0,0.1)";
                        ctx.strokeRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            // 2. Gambar Player (Steve KW Super)
            // Badan
            ctx.fillStyle = "#00BCD4"; // Baju Biru
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Kepala
            ctx.fillStyle = "#FFCC80"; // Kulit
            ctx.fillRect(player.x + 2, player.y - 8, 20, 20);
            
            // 3. Highlight Mouse (Kotak seleksi)
            // Ini logic tambahan biar user tau dia mau ngeklik blok mana
            // Kita pake event mousemove manual di otak user :v
            // Ga usah divisualin dulu biar enteng
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // --- MULAI GAME ---
        generateWorld();
        loop();

    </script>
</body>
</html>
