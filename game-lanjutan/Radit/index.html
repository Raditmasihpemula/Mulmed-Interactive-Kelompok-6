<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaditCraft 2D</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            border: 4px solid white;
            box-shadow: 10px 10px 0 black;
        }

        canvas {
            display: block;
            background-color: #87CEEB; /* Warna Langit */
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 0 black;
            pointer-events: none;
        }

        #inventory {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.6rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .slot.active {
            border-color: yellow;
            background: rgba(255,255,0,0.2);
            transform: scale(1.1);
        }

        .btn-back {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 0.7rem;
            border: 2px solid white;
            box-shadow: 2px 2px 0 black;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <p>RADITCRAFT 2D</p>
            <p style="font-size: 0.6rem; margin-top:5px;">WASD: Jalan/Lompat</p>
            <p style="font-size: 0.6rem;">Klik Kiri: Hancurin</p>
            <p style="font-size: 0.6rem;">Klik Kanan: Pasang</p>
        </div>

        <div id="inventory">
            <div class="slot active" onclick="selectBlock(1)" style="background: #795548;">TANAH</div>
            <div class="slot" onclick="selectBlock(2)" style="background: #757575;">BATU</div>
            <div class="slot" onclick="selectBlock(3)" style="background: #8D6E63;">KAYU</div>
            <div class="slot" onclick="selectBlock(4)" style="background: #2E7D32;">DAUN</div>
        </div>

        <a href="../../index.html" class="btn-back">KELUAR</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- KONFIGURASI DUNIA ---
        const TILE_SIZE = 40;
        const ROWS = 15; 
        const COLS = 20; 
        
        const BLOCKS = {
            0: null, 
            1: '#795548', // Tanah 
            2: '#5D4037', // Rumput 
            3: '#757575', // Batu 
            4: '#8D6E63', // Kayu 
            5: '#2E7D32'  // Daun 
        };

        let map = [];
        let selectedBlock = 1; 

        function generateWorld() {
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    if (r < 10) {
                        row.push(0); 
                    } else if (r === 10) {
                        row.push(2); 
                    } else if (r > 10) {
                        row.push(Math.random() > 0.8 ? 3 : 1);
                    }
                }
                map.push(row);
            }
            createTree(5, 10);
            createTree(14, 10);
        }

        function createTree(col, groundRow) {
            map[groundRow-1][col] = 4;
            map[groundRow-2][col] = 4;
            map[groundRow-3][col] = 4;
            map[groundRow-3][col-1] = 5;
            map[groundRow-3][col+1] = 5;
            map[groundRow-4][col] = 5;
            map[groundRow-4][col-1] = 5;
            map[groundRow-4][col+1] = 5;
            map[groundRow-5][col] = 5;
        }

        // --- PLAYER ---
        const player = {
            x: 100,
            y: 100,
            width: 24, 
            height: 36,
            vx: 0,
            vy: 0,
            speed: 4,
            jump: -10,
            gravity: 0.5,
            grounded: false
        };

        const keys = {
            d: false,
            a: false,
            w: false
        };

        window.addEventListener('keydown', e => {
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'w' || e.key === 'W') {
                if (player.grounded) {
                    player.vy = player.jump;
                    player.grounded = false;
                }
            }
            if (['1','2','3','4'].includes(e.key)) selectBlock(parseInt(e.key));
        });

        window.addEventListener('keyup', e => {
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
        });

        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const c = Math.floor(mouseX / TILE_SIZE);
            const r = Math.floor(mouseY / TILE_SIZE);

            if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                if (e.button === 0) { 
                    map[r][c] = 0;
                } else if (e.button === 2) { 
                    if (!isPlayerOverlapping(c, r)) {
                        map[r][c] = selectedBlock;
                    }
                }
            }
        });

        canvas.addEventListener('contextmenu', e => e.preventDefault());

        function selectBlock(id) {
            const mapInv = [1, 3, 4, 5]; 
            selectedBlock = mapInv[id-1];
            document.querySelectorAll('.slot').forEach((el, idx) => {
                el.classList.remove('active');
                if (idx === id-1) el.classList.add('active');
            });
        }

        function isPlayerOverlapping(c, r) {
            const tileX = c * TILE_SIZE;
            const tileY = r * TILE_SIZE;
            return (
                player.x < tileX + TILE_SIZE &&
                player.x + player.width > tileX &&
                player.y < tileY + TILE_SIZE &&
                player.y + player.height > tileY
            );
        }

        // --- BAGIAN INI YANG DIPERBAIKI (COLLISION FIX) ---
        function checkCollision(newX, newY) {
            // Kita kasih margin error (epsilon) biar gak lengket
            // Cek sedikit lebih dalam dari sisi luar player (0.1 pixel)
            const startX = newX + 0.1;
            const endX = newX + player.width - 0.1;
            const startY = newY + 0.1;
            const endY = newY + player.height - 0.1; // Ini kuncinya, kaki dicek dikit ke atas

            const corners = [
                {x: startX, y: startY}, // Kiri Atas
                {x: endX, y: startY},   // Kanan Atas
                {x: startX, y: endY},   // Kiri Bawah
                {x: endX, y: endY}      // Kanan Bawah
            ];

            for (let point of corners) {
                const c = Math.floor(point.x / TILE_SIZE);
                const r = Math.floor(point.y / TILE_SIZE);

                if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                    if (map[r][c] !== 0) return true; 
                }
            }
            return false;
        }

        function update() {
            // Horizontal Movement
            if (keys.d) player.vx = player.speed;
            else if (keys.a) player.vx = -player.speed;
            else player.vx = 0;

            if (!checkCollision(player.x + player.vx, player.y)) {
                player.x += player.vx;
            }

            // Vertical Movement
            player.vy += player.gravity;
            
            if (!checkCollision(player.x, player.y + player.vy)) {
                player.y += player.vy;
                player.grounded = false;
            } else {
                if (player.vy > 0) { // Jatuh & Nabrak Bawah
                    player.grounded = true;
                    // Snap posisi pas di atas blok biar rapi
                    // Rumus: (Baris blok * Ukuran Tile) - Tinggi Player
                    const r = Math.floor((player.y + player.height) / TILE_SIZE);
                    player.y = r * TILE_SIZE - player.height;
                } else if (player.vy < 0) { // Jeduk Atas
                    player.vy = 0;
                }
                player.vy = 0;
            }

            // Batas Layar
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) { 
                player.x = 100;
                player.y = 100;
                player.vy = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const blockId = map[r][c];
                    if (blockId !== 0) {
                        ctx.fillStyle = BLOCKS[blockId];
                        ctx.fillRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = "rgba(0,0,0,0.1)";
                        ctx.strokeRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            ctx.fillStyle = "#00BCD4"; 
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "#FFCC80"; 
            ctx.fillRect(player.x + 2, player.y - 8, 20, 20);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        generateWorld();
        loop();

    </script>
</body>
</html>
