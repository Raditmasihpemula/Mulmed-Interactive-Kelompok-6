<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyKisah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div>
        <h1>MyKisah</h1>
        <div class="sub">2D • HTML/CSS/JS • sesuai sketsa kamu</div>
      </div>

      <div class="hud">
        <div class="pill">Scene: <b id="hudScene">-</b></div>
        <div class="pill">Bulan: <b id="hudMonth">Oktober 2024</b></div>
        <div class="pill">Kontrol: <b>A/D</b></div>
      </div>
    </header>

    <div class="gameShell">
      <canvas id="game" width="1000" height="560"></canvas>

      <!-- Dialog / HP overlay -->
      <div id="overlay" class="overlay hidden">
        <div class="dialog">
          <div class="dialogRow">
            <div class="phoneMock">
              <div class="phoneTop">
                <span id="dlgPhoneTitle">HP</span>
              </div>
              <div id="dlgPhoneBody" class="phoneBody"></div>
            </div>

            <div class="dialogText">
              <div class="dlgTitle" id="dlgTitle">Judul</div>
              <div class="dlgDesc" id="dlgDesc">Deskripsi</div>

              <div class="dlgButtons" id="dlgButtons"></div>
              <div class="dlgHint" id="dlgHint">Hint</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Tips: maju sampai dekat gedung untuk event 1 → lanjut motor skip bulan → Feb 2025 event 2 (GoSend gagal / Ambil sendiri win).
    </footer>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/render.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
