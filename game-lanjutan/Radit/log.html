<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log Lokasi - Supabase</title>
  <style>
    :root { color-scheme: dark light; }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #4f46e5 0, #020617 45%, #000 100%);
      color:#e5e7eb;
      padding:24px;
      min-height:100vh;
    }

    .card{
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px 16px 14px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }

    h1{
      margin:0 0 6px;
      font-size: 1.25rem;
    }

    p{
      margin:0;
      color:#9ca3af;
      font-size:.92rem;
      line-height:1.45;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    a.btn, button.btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.35);
      background: rgba(99, 102, 241, 0.18);
      color: #e5e7eb;
      font-weight: 800;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button.btn:disabled{ opacity:.55; cursor:not-allowed; }

    .meta{
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.35);
      border: 1px solid rgba(55, 65, 81, 0.8);
      color: rgba(148,163,184,.95);
      font-size: .82rem;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .meta code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: .82rem;
      color:#c7d2fe;
    }

    .table-wrap{
      margin-top: 12px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,.25);
      background: rgba(2,6,23,.25);
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 0.86rem;
    }

    th, td{
      padding: 10px 10px;
      border-bottom: 1px solid rgba(148,163,184,.18);
      text-align: left;
      vertical-align: top;
    }

    th{
      position: sticky;
      top: 0;
      z-index: 1;
      background: rgba(2, 6, 23, 0.7);
      color: rgba(229,231,235,.95);
      font-weight: 800;
      letter-spacing: .2px;
      border-bottom: 1px solid rgba(148,163,184,.25);
    }

    tr:hover td{
      background: rgba(99,102,241,.08);
    }

    td code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 0.82rem;
      color: rgba(229,231,235,.95);
    }

    a.link{
      color:#c7d2fe;
      text-decoration:none;
      font-weight:800;
    }
    a.link:hover{ text-decoration: underline; }

    .muted{ color:#9ca3af; }

    /* responsif: sembunyikan UA kolom di layar kecil */
    @media (max-width: 720px){
      .col-ua{ display:none; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <h1>Log Lokasi</h1>
        <p>Data ini diambil dari tabel <code>locations</code> di Supabase.</p>
      </div>
      <div class="row">
        <a class="btn" href="./">Home</a>
        <button id="refresh" class="btn" type="button">Refresh</button>
      </div>
    </div>

    <div class="meta">
      <div>Status: <span id="metaStatus" class="muted">Menunggu…</span></div>
      <div>Total row: <span id="metaCount" class="muted">-</span></div>
    </div>

    <div class="table-wrap">
      <table id="log-table">
        <thead>
          <tr>
            <th style="width:90px">ID</th>
            <th style="width:180px">Waktu (UTC)</th>
            <th style="width:120px">Lat</th>
            <th style="width:120px">Lon</th>
            <th style="width:130px">Accuracy (m)</th>
            <th class="col-ua">User Agent</th>
            <th style="width:90px">Maps</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="muted">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://yfwnfaocsswqerhgxkto.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmd25mYW9jc3N3cWVyaGd4a3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNjE3MTksImV4cCI6MjA4MDgzNzcxOX0.8ADF4wgcEv_lI2qOPcDt1OujckrIBoDYE52wIE8YZEM";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const tbody = document.querySelector("#log-table tbody");
    const metaStatus = document.getElementById("metaStatus");
    const metaCount = document.getElementById("metaCount");
    const refreshBtn = document.getElementById("refresh");

    function setStatus(t){ metaStatus.textContent = t; }

    async function loadData() {
      setStatus("Memuat…");
      refreshBtn.disabled = true;

      const { data, error } = await client
        .from("locations")
        .select("*")
        .order("created_at", { ascending: false });

      tbody.innerHTML = "";

      if (error) {
        setStatus("Error");
        metaCount.textContent = "-";
        tbody.innerHTML = `<tr><td colspan="7">Error load data: ${error.message}</td></tr>`;
        refreshBtn.disabled = false;
        return;
      }

      if (!data || data.length === 0) {
        setStatus("OK");
        metaCount.textContent = "0";
        tbody.innerHTML = `<tr><td colspan="7" class="muted">Belum ada data.</td></tr>`;
        refreshBtn.disabled = false;
        return;
      }

      metaCount.textContent = String(data.length);
      setStatus("OK");

      for (const row of data) {
        const ua = row.user_agent || "";
        const uaShort = ua.slice(0, 70) + (ua.length > 70 ? "..." : "");
        const maps = `https://www.google.com/maps?q=${row.lat},${row.lon}`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id ?? ""}</td>
          <td>${row.created_at ?? ""}</td>
          <td>${row.lat ?? ""}</td>
          <td>${row.lon ?? ""}</td>
          <td>${row.accuracy ?? ""}</td>
          <td class="col-ua"><code>${uaShort}</code></td>
          <td><a class="link" href="${maps}" target="_blank" rel="noopener">Buka</a></td>
        `;
        tbody.appendChild(tr);
      }

      refreshBtn.disabled = false;
    }

    refreshBtn.addEventListener("click", loadData);
    loadData();
  </script>
</body>
</html>
