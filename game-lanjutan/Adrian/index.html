<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulmed Kelompok 6 - Adventure</title>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY */
        body {
            font-family: 'Press Start 2P', monospace;
            background: radial-gradient(circle at top, #2b0000, #000000 70%);
            color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTAINER */
        .container {
            text-align: center;
            padding: 40px 30px;
            border: 4px solid #8b0000;
            background-color: #050000;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.45);
            max-width: 420px;
            width: 90%;
        }

        /* TITLE */
        h1 {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        /* GLITCH / BLOODY SHADOW */
        .glitch {
            text-shadow:
                2px 0 #8b0000,
               -2px 0 #ff0000;
        }

        /* SUBTITLE */
        .subtitle {
            font-size: 10px;
            color: #b30000;
            margin-bottom: 28px;
        }

        /* BOX */
        .pixel-box {
            margin: 30px 0;
        }

        /* BUTTON */
        .btn-start {
            display: inline-block;
            padding: 14px 22px;
            font-size: 10px;
            color: #ffffff;
            text-decoration: none;
            border: 3px solid #b30000;
            background-color: #000000;
            box-shadow: inset -3px -3px 0 #300000;
            transition: all 0.15s ease;
        }

        /* BUTTON HOVER */
        .btn-start:hover {
            background-color: #b30000;
            color: #000;
            box-shadow: inset 3px 3px 0 #300000;
        }

        /* BUTTON ACTIVE */
        .btn-start:active {
            transform: translateY(2px);
        }

        /* FOOTER */
        footer {
            margin-top: 24px;
            font-size: 8px;
            color: #660000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch">
            WITHOUT ME
        </h1>

        <p class="subtitle">Mulmed Interactive</p>

        <div class="pixel-box">
            <a href="mulmed://run" class="btn-start" title="Launch Game">
                â–¶ PRESS START
            </a>
        </div>

        <footer>&copy; 2025 Kelompok 6</footer>
    </div>

</body>
</html>
