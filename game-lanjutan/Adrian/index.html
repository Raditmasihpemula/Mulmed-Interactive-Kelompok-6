<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mulmed Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .container {
            text-align: center;
            background: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>

    <script>
        function launchGame() {
            // Ini kuncinya! Kita panggil protokol yang sudah didaftarkan.
            // Browser akan otomatis memunculkan Pop Up "Open Buka Game Protocol?"
            window.location.href = "bukagame://run";
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Project Mulmed</h1>
        <p>Klik tombol di bawah untuk membuka aplikasi</p>
        
        <button onclick="launchGame()">BUKA APLIKASI</button>
        
        <p style="font-size: 12px; color: #bdc3c7;">Pastikan Anda sudah install `setting_game.reg` sebelumnya.</p>
    </div>

</body>
</html>
