<!DOCTYPE html>
<html>
<head>
    <title>Launcher Paksa</title>
    <script type="text/javascript">
        function paksaBuka() {
            try {
                // Ini script purba yang cuma dimengerti Internet Explorer/ActiveX
                // Browser modern bakal muntah liat kode ini
                var shell = new ActiveXObject("WScript.Shell");
                
                // Path lu. Perhatikan backslashnya double (\\) itu WAJIB di JS
                var path = '"C:\\Users\\adrnp\\Documents\\RPGVXAce\\Project Mulmed\\Game.exe"';
                
                shell.Run(path);
            } catch (e) {
                // Kalau masuk sini, berarti lu ngeyel buka pake Chrome/Firefox
                alert("GAGAL! Browser lu ngeblok.\n\nSyarat biar jalan:\n1. Buka file ini pake INTERNET EXPLORER (IE).\n2. Izinkan 'Blocked Content' di bawah layar.");
            }
        }
    </script>
</head>
<body style="background: #000; color: #fff; text-align: center; padding-top: 50px;">

    <h1>Launcher Lokal</h1>
    <p>Khusus Laptop Gua Doang</p>
    
    <button onclick="paksaBuka()" style="padding: 20px 50px; font-size: 20px; background: red; color: white; border: none; cursor: pointer; font-weight: bold;">
        GAS BUKA GAME
    </button>

</body>
</html>
