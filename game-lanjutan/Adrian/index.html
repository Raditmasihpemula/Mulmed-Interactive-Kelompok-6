<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Launcher JS</title>
</head>
<body>

    <button onclick="saranBukaGame()" style="padding: 20px; font-size: 18px; cursor: pointer;">
        COBA BUKA GAME
    </button>

    <p id="status" style="color: gray; margin-top: 10px;"></p>

    <script>
        function saranBukaGame() {
            // Path lu yang ribet itu harus di-encode biar browser ngerti
            // Spasi jadi %20, Backslash jadi Slash biasa
            var path = "file:///C:/Users/adrnp/Documents/RPGVXAce/Project%20Mulmed/Game.exe";
            
            var status = document.getElementById("status");
            status.innerText = "Mencoba mengakses: " + path;

            try {
                // Ini perintah JS buat "ngarahin" browser ke file itu
                window.location.href = path;
                
                // Tambahan log
                setTimeout(function() {
                    status.innerText += "\n\nCek folder Download atau pojok kanan atas browser lu. Kalau gak ada reaksi, berarti diblokir Chrome/Edge.";
                }, 1000);
            } catch (e) {
                alert("Gagal: " + e.message);
            }
        }
    </script>
</body>
</html>
