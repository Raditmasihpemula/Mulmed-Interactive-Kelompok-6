<!DOCTYPE html>
<html>
<head>
    <title>Game Launcher</title>
    <HTA:APPLICATION 
        ID="oMyApp" 
        APPLICATIONNAME="GameLauncher" 
        BORDER="thick" 
        CAPTION="yes" 
        ICON="game.ico" 
        SHOWINTASKBAR="yes" 
        SINGLEINSTANCE="yes" 
        SYSMENU="yes">
    
    <script language="VBScript">
        Sub BukaGame
            ' Konfirmasi Alert sebelum membuka
            Dim answer
            answer = MsgBox("Apakah kamu ingin membuka Game RPG VX Ace?", 4, "Konfirmasi")
            
            ' Jika user klik Yes (VbYes = 6)
            If answer = 6 Then
                Set objShell = CreateObject("WScript.Shell")
                ' Path game kamu (menggunakan tanda kutip ganda karena ada spasi pada nama folder)
                strPath = """C:\Users\adrnp\Documents\RPGVXAce\Project Mulmed\Game.exe"""
                
                ' Menjalankan Game
                objShell.Run strPath
                
                ' Opsional: Menutup launcher setelah game terbuka
                ' window.close() 
            End If
        End Sub
    </script>

    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Project Mulmed Launcher</h2>
    <p>Klik tombol di bawah untuk memulai.</p>
    
    <button onclick="BukaGame">Mainkan Game</button>
</body>
</html>
