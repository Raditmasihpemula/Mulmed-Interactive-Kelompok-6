<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Launcher Game Project Mulmed</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }
        .btn-launch {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn-launch:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <a href="gamegue://run" class="btn-launch">
        MAIN GAME
    </a>

</body>
</html>
